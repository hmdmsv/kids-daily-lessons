<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدرسه موش‌ها</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>

</head>
<body>

  <div class="starfield"></div> <!-- قبل از همه چیز -->





  <div class="header">
    <img src="mouse-left.png" alt="موش چپ">
    <div class="title">مدرسه موش‌ها</div>
    <img src="mouse-right.png" alt="موش راست">
  </div>

  <button id="toggle-dark" class="dark-toggle">🌙 حالت شب</button>


<div class="container">
  <div class="avatar-grid">
    <div class="avatar-card" id="saba">
      <img src="images/saba.png" alt="صبا">
      <div class="name">
        <strong>صبا</strong><br>
        <span class="english-name">SABA</span>
      </div>
      <div class="score">⭐ <span class="score-value">0</span></div>
    </div>
    <div class="avatar-card" id="roshana">
      <img src="images/roshana.png" alt="روشنا">
      <div class="name">
        <strong>روشنا</strong><br>
        <span class="english-name">ROSHANA</span>
      </div>
      <div class="score">⭐ <span class="score-value">0</span></div>
    </div>
    <div class="avatar-card" id="bahar">
      <img src="images/bahar.png" alt="بهار">
      <div class="name">
        <strong>بهار</strong><br>
        <span class="english-name">BAHAR</span>
      </div>
      <div class="score">⭐ <span class="score-value">0</span></div>
    </div>
    <div class="avatar-card" id="roysa">
      <img src="images/roysa.png" alt="رويسا">
      <div class="name">
        <strong>رويسا</strong><br>
        <span class="english-name">ROYSA</span>
      </div>
      <div class="score">⭐ <span class="score-value">0</span></div>
    </div>
  </div>
</div>



</body>
</html>
